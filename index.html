<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <div class="container">
    <picture>
      <source media="(min-width: 640px)" srcset="/images/image-product-desktop.jpg" alt="Gabrielle Chanel">
      <img src="/images/image-product-mobile.jpg" alt="product">
    </picture>

    <div class="text">
      <h2>Perfume</h2>
      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.</p>
      <ul>
        <li class="price">$149.99</li>
        <li><s>$169.99</s></span></li>
      </ul>
      <button class="button"><img src="images/icon-cart.svg"> Add to Cart</button>
    </div>
  </div>
</body>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">poncemilia</a>.

</html>
